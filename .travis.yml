language: php
dist: trusty
group: edge

php:
  - 7.0
  - 7.1
  - nightly
  - hhvm-3.18

matrix:
  allow_failures:
    - php: hhvm-3.18

before_script:
  - composer self-update
  - composer install --ignore-platform-reqs

script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml tests/

after_script:
  - php vendor/bin/coveralls -v

